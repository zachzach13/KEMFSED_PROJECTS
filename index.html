<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>KEMFSED SUB PROJECT DATA</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>

        <script src="js/rbush.min.js"></script>

<script src="js/nouislider.min.js"></script>
<script src="js/wNumb.js"></script>
        <script src="data/KEMFSED_SubProjects_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_KEMFSED_SubProjects_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">County</th>\
                        <td>' + (feature.properties['County'] !== null ? autolinker.link(feature.properties['County'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Sub_County</th>\
                        <td>' + (feature.properties['Sub County'] !== null ? autolinker.link(feature.properties['Sub County'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Ward</th>\
                        <td>' + (feature.properties['Ward'] !== null ? autolinker.link(feature.properties['Ward'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CIG_Name</th>\
                        <td>' + (feature.properties['Name of CI'] !== null ? autolinker.link(feature.properties['Name of CI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Sub_Project</th>\
                        <td>' + (feature.properties['Sub-projec'] !== null ? autolinker.link(feature.properties['Sub-projec'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Male</th>\
                        <td>' + (feature.properties['Male'] !== null ? autolinker.link(feature.properties['Male'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Female</th>\
                        <td>' + (feature.properties['Female'] !== null ? autolinker.link(feature.properties['Female'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Phase</th>\
                        <td>' + (feature.properties['Phase'] !== null ? autolinker.link(feature.properties['Phase'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Absorption</th>\
                        <td>' + (feature.properties['Absorption'] !== null ? autolinker.link(feature.properties['Absorption'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Kemfsed_Grant</th>\
                        <td>' + (feature.properties['KEMFSED_GR'] !== null ? autolinker.link(feature.properties['KEMFSED_GR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Disbursement</th>\
                        <td>' + (feature.properties['DISBUR'] !== null ? autolinker.link(feature.properties['DISBUR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Expenditure</th>\
                        <td>' + (feature.properties['EXPENDIT'] !== null ? autolinker.link(feature.properties['EXPENDIT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_KEMFSED_SubProjects_1_0(feature) {
            switch(String(feature.properties['County'])) {
                case 'Kilifi':
                    return {
                pane: 'pane_KEMFSED_SubProjects_1',
                radius: 5.6,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,25,28,1.0)',
                interactive: true,
            }
                    break;
                case 'Kwale':
                    return {
                pane: 'pane_KEMFSED_SubProjects_1',
                radius: 5.6,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(245,144,83,1.0)',
                interactive: true,
            }
                    break;
                case 'Lamu':
                    return {
                pane: 'pane_KEMFSED_SubProjects_1',
                radius: 5.6,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(254,223,153,1.0)',
                interactive: true,
            }
                    break;
                case 'Mombasa':
                    return {
                pane: 'pane_KEMFSED_SubProjects_1',
                radius: 5.6,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(221,241,180,1.0)',
                interactive: true,
            }
                    break;
                case 'Tana River':
                    return {
                pane: 'pane_KEMFSED_SubProjects_1',
                radius: 5.6,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(145,203,168,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_KEMFSED_SubProjects_1',
                radius: 5.6,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(43,131,186,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_KEMFSED_SubProjects_1');
        map.getPane('pane_KEMFSED_SubProjects_1').style.zIndex = 401;
        map.getPane('pane_KEMFSED_SubProjects_1').style['mix-blend-mode'] = 'normal';
        var layer_KEMFSED_SubProjects_1 = new L.geoJson(json_KEMFSED_SubProjects_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_KEMFSED_SubProjects_1',
            layerName: 'layer_KEMFSED_SubProjects_1',
            pane: 'pane_KEMFSED_SubProjects_1',
            onEachFeature: pop_KEMFSED_SubProjects_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_KEMFSED_SubProjects_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_KEMFSED_SubProjects_1);
        map.addLayer(layer_KEMFSED_SubProjects_1);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>KEMFSED SUB PROJECT DATA</h2>';
            };
            title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'KEMFSED_SubProjects<br /><table><tr><td style="text-align: center;"><img src="legend/KEMFSED_SubProjects_1_Kilifi0.png" /></td><td>Kilifi</td></tr><tr><td style="text-align: center;"><img src="legend/KEMFSED_SubProjects_1_Kwale1.png" /></td><td>Kwale</td></tr><tr><td style="text-align: center;"><img src="legend/KEMFSED_SubProjects_1_Lamu2.png" /></td><td>Lamu</td></tr><tr><td style="text-align: center;"><img src="legend/KEMFSED_SubProjects_1_Mombasa3.png" /></td><td>Mombasa</td></tr><tr><td style="text-align: center;"><img src="legend/KEMFSED_SubProjects_1_TanaRiver4.png" /></td><td>Tana River</td></tr><tr><td style="text-align: center;"><img src="legend/KEMFSED_SubProjects_1_5.png" /></td><td></td></tr></table>': layer_KEMFSED_SubProjects_1,"OSM Standard": layer_OSMStandard_0,},{collapsed:false}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_KEMFSED_SubProjects_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'County'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"KEMFSED_GR": "int","County": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_KEMFSED_GR = document.createElement("div");
            div_KEMFSED_GR.id = "div_KEMFSED_GR";
            div_KEMFSED_GR.className = "slider";
            document.getElementById("menu").appendChild(div_KEMFSED_GR);
            var lab_KEMFSED_GR = document.createElement('div');
            lab_KEMFSED_GR.innerHTML  = 'KEMFSED_GR: <span id="val_KEMFSED_GR"></span>';
            lab_KEMFSED_GR.className = 'filterlabel';
            document.getElementById("menu").appendChild(lab_KEMFSED_GR);
            var reset_KEMFSED_GR = document.createElement('div');
            reset_KEMFSED_GR.innerHTML = 'clear filter';
            reset_KEMFSED_GR.className = 'filterlabel';
            lab_KEMFSED_GR.className = 'filterlabel';
            reset_KEMFSED_GR.onclick = function() {
                sel_KEMFSED_GR.noUiSlider.reset();
            };
            document.getElementById("menu").appendChild(reset_KEMFSED_GR);
            var sel_KEMFSED_GR = document.getElementById('div_KEMFSED_GR');
            noUiSlider.create(sel_KEMFSED_GR, {
                connect: true,
                start: [513000, 10000000],
                step: 1,
                format: wNumb({
                    decimals: 0,
                    }),
                range: {
                min: 513000,
                max: 10000000
                }
            });
            sel_KEMFSED_GR.noUiSlider.on('update', function (values) {
            filterVals =[];
            for (value in values){
            filterVals.push(parseInt(value))
            }
            val_KEMFSED_GR = document.getElementById('val_KEMFSED_GR');
            val_KEMFSED_GR.innerHTML = values.join(' - ');
                filterFunc()
            });
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_County = document.createElement('div');
            div_County.id = "div_County";
            div_County.className= "filterselect";
            document.getElementById("menu").appendChild(div_County);
            sel_County = document.createElement('select');
            sel_County.multiple = true;
            sel_County.size = 5;
            sel_County.id = "sel_County";
            var County_options_str = "<option value='' unselected></option>";
            sel_County.onchange = function(){filterFunc()};
            County_options_str  += '<option value="Kilifi">Kilifi</option>';
            County_options_str  += '<option value="Kwale">Kwale</option>';
            County_options_str  += '<option value="Lamu">Lamu</option>';
            County_options_str  += '<option value="Mombasa">Mombasa</option>';
            County_options_str  += '<option value="Tana River">Tana River</option>';
            sel_County.innerHTML = County_options_str;
            div_County.appendChild(sel_County);
            var lab_County = document.createElement('div');
            lab_County.innerHTML = 'County';
            lab_County.className = 'filterlabel';
            div_County.appendChild(lab_County);
            var reset_County = document.createElement('div');
            reset_County.innerHTML = 'clear filter';
            reset_County.className = 'filterlabel';
            reset_County.onclick = function() {
                var options = document.getElementById("sel_County").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_County.appendChild(reset_County);
        </script>
    </body>
</html>
